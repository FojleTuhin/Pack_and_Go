<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack & Go Travels</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f855fcd3b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <section class="container">
            <!-- navbar start from here. -->
            <nav>

                <div class="logo">
                    <img src="Images/Group 40071 (2).png" alt="">
                    <h2>Pack & Go <span class="primary-color">Travel</span></h2>
                </div>

                <div class="menu">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <i class="fas fa-bars" id="btn"></i>
                        <i class="fas fa-times" id="cancel"> </i>

                    </label>
                    <ul>
                        <li><a href="#"><span class="primary-color">Home</span></a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>

                    </ul>
                </div>

            </nav>
            <!-- navbar end here. -->

        </section>
    </header>
    <main>

        <section class="container">

            <!-- Explore travel start from here. -->
            <div class="explore-travel">
                <h1 class="explore-travel-title">Explore Your Travel</h1>
                <p class="explore-travel-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="find">
                    <input type="text" name="where-go" id="" placeholder="Where go" class="explore-travel-input">

                    <select name="when" id="" class="explore-travel-input">
                        <option value=""disabled hidden selected>When</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                   

                    <select name="where" id="" class="explore-travel-input">
                        <option value=""disabled hidden selected>Select type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    
                    <button type="submit" class="explore-travel-input" id="find-now"><i class="fa-solid fa-magnifying-glass"></i> Find now</button>

                </div>

            </div>
            <!-- Explore travel end here. -->
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
